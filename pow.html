  <body>
    <script>
    	function pow (x,n) {
    		var resalt = x;
    		for ( var i = 1; i < n; i++) {
            resalt *= x;
    		}
    		return resalt;
    	}
    	var x = prompt ("x?", "");
    	var n = prompt ("n?", "");

    	if (n <= 0 || n % 1 !== 0) {
    		alert ( "power "+n+" no correct, enter integer > 1");
    	} else {
    		alert (pow(x, n));
    	}
    	
    </script>
  </body>
