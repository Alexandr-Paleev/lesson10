<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег table</title>
  <style>
   table {
    border-spacing: 1px; /* Расстояние между ячейками */
   }
   td {
    background: black;  /*Цвет фона ячеек */
    padding: 50px; /* Поля вокруг текста */
    margin: 50px;
   }
   td#demo1 {
    background: red;
   }
   td#demo2 {
    background: yellow;
   }
   td#demo3 {
    background: green;
   } 
  </style>
 </head> 
 <body>
  <table id="demo">
   <tr><td id="demo1"></td></tr>
   <tr><td id="demo2"></td></tr>
   <tr><td id="demo3"></td></tr>
  </table>
 
 <script type="text/javascript">
  function changeTable1() {
    document.getElementById("demo1").style.background = 'red';
   }
   function originColor1 (){
    document.getElementById("demo1").style.background = 'black';
   }
   function changeTable2() {
    document.getElementById("demo2").style.background = 'yellow';
   }
   function originColor2 (){
    document.getElementById("demo2").style.background = 'black';
    }
    function changeTable3() {
    document.getElementById("demo3").style.background = 'green';
   }
   function originColor3 (){
    document.getElementById("demo3").style.background = 'black';
   }
    setInterval(changeTable1, 2*1000);
    setInterval(originColor1, 7*1000);
    setInterval(changeTable2, 3*1000);
    setInterval(originColor2, 5*1000);
    setInterval(changeTable3, 4*1000);
    setInterval(originColor3, 8*1000);
 </script>

 </body>
</html>
