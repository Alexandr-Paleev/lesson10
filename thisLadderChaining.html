<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <script>
      var ladder = {
        step: 0,
        up: function(){
          this.step++;
          return this;
        },
        down: function(){
          this.step--;
          return this;
        },
        showStep: function(){
          alert(this.step);
          return this;
        }
      };

      
      ladder.up();
      ladder.up();
      ladder.up();
      ladder.down();
      ladder.showStep();
      

      ladder.up().up().down().up().down().showStep();

    </script>
  </body>
</html>
