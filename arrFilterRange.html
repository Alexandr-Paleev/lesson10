<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <script>
    	function filterRange (arr, a ,b) {
    		var result = [];
    		for (var i =0; i < arr.length; i++) {
    			if (arr[i] >= a && arr[i] <= b) {
    				result.push (arr[i]);
    			}
    		}
    		 return result;
    	}

    	var arr = [5, 4, 3, 8, 0];

    	var filtred = filterRange (arr, 3, 5);
    	alert (filtred);
    	alert (arr);
    </script>
  </body>
</html>
