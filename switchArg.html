<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <script>
    	var arg = +prompt ("Enter arg", "");
    	switch (arg) {
    		case "0":
    		case "1":
    		alert ( "One or zero" );

    		case "2":
    		alert ( "Two");
    		  break;

    		case 3 :
    		alert ( "Three");
    		default:
    		alert ("Unknown value: " +arg );  
    	}
    </script>
  </body>
</html>
